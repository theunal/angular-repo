<div class='container'>
    <p class='display-1 text-center'>Ürünü Güncelle</p>
    <div class='row'>

        <div class="col-md-3"></div>

        <div class="col-md-6 mt-5">
            <form [formGroup]="updateForm" (ngSubmit)="productUpdate()">

                <div class="row text-center mb-1">
                    <div class="col-md-12">
                        <p class="badge bg-primary">{{product.name}}</p>
                    </div>
                </div>


                <div class='form-group mb-3 w-50 mx-auto'>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <label class="form-label">Ürün Adı</label>
                        </div>
                    </div>
                    <input type='text' class='form-control' formControlName="name" placeholder='Ürün adı giriniz' />
                </div>

                <div class='form-group mb-3 w-50 mx-auto'>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <label class="form-label">Ürün Resmi</label>
                        </div>
                    </div>
                    <input type='text' class='form-control' formControlName="image" placeholder='Ürün Resmi' />
                </div>

                <div class='form-group mb-3 w-50 mx-auto'>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <label class="form-label">Ürün Stok Adedi</label>
                        </div>
                    </div>
                    <input type='number' class='form-control' formControlName="stok" placeholder='Stok adedi giriniz' />
                </div>

                <div class='form-group mb-3 w-50 mx-auto'>
                    <div class="row text-center">
                        <div class="col-md-12">
                            <label class="form-label">Ürün Fiyatı</label>
                        </div>
                    </div>
                    <input type='text' class='form-control' formControlName="price" placeholder='Birim fiyat giriniz' />
                </div>

                <div class="row text-center mt-4">
                    <div class="col-md-12">
                        <button class='btn btn-success' type="submit">Güncelle</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
