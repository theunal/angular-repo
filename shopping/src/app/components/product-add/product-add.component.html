<div class='container'>
    <p class='display-1 text-center'>Yeni Ürün Ekle</p>
    <div class='row'>

        <div class="col-md-3"></div>

        <div class="col-md-6 mt-5">

            <div class='form-group mb-3 w-50 mx-auto'>
                <input type='text' class='form-control' #productName placeholder='Ürün adı giriniz' />
            </div>

            <div class='form-group mb-3 w-50 mx-auto'>
                <input type='text' class='form-control' #productImage placeholder='Ürün Resmi' />
            </div>

            <div class='form-group mb-3 w-50 mx-auto'>
                <input type='number' class='form-control' #productStok placeholder='Stok adedi giriniz' />
            </div>

            <div class='form-group mb-3 w-50 mx-auto'>
                <input type='text' class='form-control' #productPrice placeholder='Birim fiyat giriniz' />
            </div>

            <div class="row text-center mt-4">
                <div class="col-md-12">
                    <button class='btn btn-success' 
                    (click)="productAdd(productName, productImage, productStok, productPrice)" >Kaydet</button>
                </div>
            </div>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>
