<div class="row mx-auto mb-5">


    <div *ngFor="let product of products" class="card mt-3" style="width: 16rem; margin-right: 20px;">
        <img src={{product.image}} height="150">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center;">
                {{product.name}} - <p class="badge bg-danger">{{product.price |currency: '':'':'1.2'}} â‚º</p>
            </h5>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-md-6">
                    <input type="number" min="1" value="1" class="form-control" id="q-{{product.name}}" required>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" (click)="addBasket(product)">
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>






</div>
